

<h1 id="projects" class=" grid place-content-center mt-24 text-4xl font-semibold text-white capitalize" x-intersect="$el.classList.add('text-focus-in')">Latest Projects</h1>
<div class="container px-6 py-8 mx-auto">
<p class="max-w-2xl mx-auto mt-4 text-center text-gray-300 xl:mt-6 " x-intersect="$el.classList.add('text-focus-in')">These are the latest projects created by me my first priority is to satisfy my customers</p>
</div>
<section class="w-full" x-intersect="$el.classList.add('text-focus-in')">
  <div class="relative w-full px-5 py-4 mx-auto md:px-12 lg:px-20 max-w-7xl items-center">
    <div class="grid grid-cols-2 gap-6 py-12 md:grid-cols-2 lg:grid-cols-3">
      {% for pro in projects %}
        <figure>
          <div class="mt-5 text-lg font-medium leading-6 text-gray-300">
            {{ pro.title }}
          </div>
          <div class="mt-3 text-base text-gray-500">
            {{ pro.text }}
          </div>
          <br>
          <img class="w-full" src="{{ pro.photo.url }}" alt="" >
          
        </figure>
      {% endfor %}
      </div>
      
      
  </div>
</section>
